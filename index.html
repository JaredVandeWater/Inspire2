<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.9.55/css/materialdesignicons.min.css"
        integrity="sha512-vIgFb4o1CL8iMGoIF7cYiEVFrel13k/BkTGvs0hGfVnlbV6XjAA0M0oEHdWqGdAVRTDID3vIZPOHmKdrMAUChA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Squada+One&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire2</title>
</head>

<body>
    <main>
        <div id="imageHTML">
        </div>
        <div class="d-flex">
            <div id="listHTML" class="container-fluid my-left-c">
                <div class="row flex-column">
                    <div class="col card my-todo-card p-0 pl-0 my-blue-font">
                        <div class="card-title text-center m-0 mt-2">
                            <h3>Todos</h3>
                            <p id="todosCountHTML" class="cpuFont">0/0</p>
                        </div>

                        <div class="col card-body align-self-center p-0 my-task-area leftscrollbar">
                            <div class="p-0">
                                <ul id="TodosHTML" class="list-group list-group-flush">
                                </ul>
                            </div>
                        </div>

                        <div class="my-3">
                            <form onsubmit="app.todosController.addTodo(event)">
                                <div class="my-text-bar d-flex justify-content-center">
                                    <input placeholder="New Todo..." type="text" id="description" required>
                                    <button class="btn btn-primary" type="submit"><i class="fas fa-plus"></i></button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <div class="container-fluid d-flex 
            flex-column">
                <div class="row my-clock text-danger p-3">
                    <div class="col">
                        <div class="d-flex justify-content-end" id="clockHTML">
                        </div>
                        <script type="text/javascript">
                            function GetClock() {
                                var d = new Date();
                                var nhour = d.getHours(), nmin = d.getMinutes(), ap;
                                if (nhour == 0) { ap = " AM"; nhour = 12; }
                                else if (nhour < 12) { ap = " AM"; }
                                else if (nhour == 12) { ap = " PM"; }
                                else if (nhour > 12) { ap = " PM"; nhour -= 12; }

                                if (nmin <= 9) nmin = "0" + nmin;

                                var clocktext = "" + nhour + ":" + nmin + ap + "";
                                document.getElementById('clockHTML').innerHTML = clocktext;
                            }

                            GetClock();
                            setInterval(GetClock, 1000);
                        </script>

                        <div class="d-flex justify-content-end">
                            <div onclick="app.todosController.todosLeft()" id="my-todo-left"
                                class="my-todo-left d-none">
                                <button class="btn p-0 m-0 px-1"><i class="text-danger fas fa-arrow-right"></i></button>
                            </div>
                            <div id="my-todo-right" class="my-todo-right">
                                <button onclick="app.todosController.todosRight()"
                                    class="btn text-danger p-0 m-0 px-1"><i class="fas fa-arrow-left"></i></button>
                            </div>
                            <div id="my-photo-reset" class="my-photo-reset">
                                <button onclick="app.imageController.getImage()" class="btn text-danger p-0 m-0 px-1"><i
                                        class="fas fa-image"></i></button>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row justify-content-center py-5">
                    <div id="weatherHTML">
                    </div>
                </div>
                <div class="row justify-content-center pt-5">
                    <div id="quoteHTML">
                    </div>
                </div>
                <div class="d-flex justify-content-center my-footer p-2">
                    <a target="_blank" href="https://www.linkedin.com/in/jaredvandewater/"><i title="LinkedIn"
                            class="mdi mdi-linkedin align-self-center ml-2" aria-hidden="true"></i></a>
                    <a target="_blank" title="Github" href="https://github.com/JaredVandeWater"><i
                            class="mdi mdi-github align-self-center ml-2" aria-hidden="true"></i></a>
                    <p class="px-2">Jared VandeWater 2021</p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
